<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mecanografiando</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor-general">
      <img
        class="imagen-logo"
        src="assets/LogoMecanografiando.png"
        alt="Logo"
      />
      <div class="contenedor-juego">
        <div class="juego">
          <div class="mostrar-palabras" id="mostrarPalabras"></div>
          <div class="entrada-info">
            <input
              type="text"
              id="campoEntrada"
              placeholder="Escribí aquí..."
              autocomplete="off"
              autofocus
            />
            <div class="info">
              <span id="temporizador">Tiempo: 60s</span>
              <span id="puntuacion">Puntos: 0</span>
            </div>
          </div>
        </div>

        <div class="resultado-juego" id="resultadoJuego" style="display: none">
          <h2>¡Tiempo terminado!</h2>
          <p>Puntuación: <span id="resultadoPuntos">0</span></p>
          <p>Errores: <span id="resultadoErrores">0</span></p>
          <p>Total intentadas: <span id="resultadoTotal">0</span></p>
        </div>
      </div>
      <button id="botonReiniciar">↻</button>
      <a
        href="https://github.com/L2Chance/Mecanografiando"
        target="_blank"
        rel="noopener noreferrer"
        ><img class="mi-logo" src="assets/LautyDosLogo.png" alt="mi-logo"
      /></a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
