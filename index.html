<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mecanografiando</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
  </head>
  <body>
    <button id="botonModo" aria-label="Cambiar modo claro/oscuro">
      ‚òÄÔ∏è / üåô

    <div class="contenedor-general">
      <img
        class="imagen-logo"

        alt="Logo"
      />
      <div class="contenedor-juego">
        <div class="juego">
          <div class="mostrar-palabras" id="mostrarPalabras"></div>
          <div class="entrada-info">
            <input type="text" id="campoEntrada" autocomplete="off" autofocus />
            <div class="info">

              <span id="puntuacion">Puntos: 0</span>
            </div>
            <button class="boton-reiniciar">‚Üª</button>
          </div>
        </div>

        <div class="resultado-juego" id="resultadoJuego" style="display: none">
          <h2>¬°Tiempo terminado!</h2>
          <img
            id="gifResultado"
            src=""
            alt="Resultado GIF"
            class="gif-resultado"
          />
          <p>Palabras por minuto: <span id="resultadoWPM">0</span></p>
          <p>Puntuaci√≥n: <span id="resultadoPuntos">0</span></p>
          <p>Errores: <span id="resultadoErrores">0</span></p>
          <p>Total intentadas: <span id="resultadoTotal">0</span></p>
          <button class="boton-reiniciar">‚Üª</button>
        </div>
      </div>

      <div class="firma">
        <span class="firma-texto">Hecho por LautyDos</span>
        <a
          href="https://github.com/L2Chance/Mecanografiando"
          target="_blank"
          rel="noopener noreferrer"
        >
          <img
            id="githubLogo"
            class="mi-logo"
            src="assets/github/github-mark/github-mark-white.png"
            alt="GitHub logo"
          />
        </a>
      </div>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
